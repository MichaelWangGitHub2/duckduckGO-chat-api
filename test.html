<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckDuckGo Chat API - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .test-section {
            margin-bottom: 40px;
        }

        .test-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-area {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .status {
            padding: 10px 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }

        .model-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .streaming-output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶Ü DuckDuckGo Chat API</h1>
            <p>Interface de test pour l'API de chat IA</p>
        </div>

        <div class="content">
            <!-- Test de sant√© -->
            <div class="test-section">
                <h2>üîç Test de sant√© de l'API</h2>
                <button class="btn" onclick="testHealth()">V√©rifier la sant√©</button>
                <div id="health-status"></div>
            </div>

            <!-- Mod√®les disponibles -->
            <div class="test-section">
                <h2>ü§ñ Mod√®les disponibles</h2>
                <button class="btn" onclick="getModels()">Obtenir les mod√®les</button>
                <div id="models-list"></div>
            </div>

            <div class="grid">
                <!-- Chat normal -->
                <div class="test-section">
                    <h2>üí¨ Chat Normal</h2>
                    <div class="form-group">
                        <label for="chat-model">Mod√®le:</label>
                        <select id="chat-model">
                            <option value="gpt-4o-mini">GPT-4o Mini</option>
                            <option value="claude3">Claude 3 Haiku</option>
                            <option value="llama">Llama 3.3 70B</option>
                            <option value="mixtral">Mistral Small</option>
                            <option value="o4mini">o4-mini</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="chat-session">ID de session (optionnel):</label>
                        <input type="text" id="chat-session" placeholder="Laissez vide pour auto-g√©n√©ration">
                    </div>
                    <div class="form-group">
                        <label for="chat-message">Message:</label>
                        <textarea id="chat-message" placeholder="Tapez votre message ici...">Salut ! Peux-tu m'expliquer bri√®vement ce qu'est la programmation Go ?</textarea>
                    </div>
                    <button class="btn" onclick="sendChat()" id="chat-btn">Envoyer</button>
                    <div class="response-area" id="chat-response"></div>
                </div>

                <!-- Chat streaming -->
                <div class="test-section">
                    <h2>üåä Chat Streaming</h2>
                    <div class="form-group">
                        <label for="stream-model">Mod√®le:</label>
                        <select id="stream-model">
                            <option value="claude3">Claude 3 Haiku</option>
                            <option value="gpt-4o-mini">GPT-4o Mini</option>
                            <option value="llama">Llama 3.3 70B</option>
                            <option value="mixtral">Mistral Small</option>
                            <option value="o4mini">o4-mini</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stream-session">ID de session (optionnel):</label>
                        <input type="text" id="stream-session" placeholder="Laissez vide pour auto-g√©n√©ration">
                    </div>
                    <div class="form-group">
                        <label for="stream-message">Message:</label>
                        <textarea id="stream-message" placeholder="Tapez votre message ici...">√âcris-moi un petit po√®me sur la programmation en Go</textarea>
                    </div>
                    <button class="btn" onclick="sendStreamChat()" id="stream-btn">Envoyer (Stream)</button>
                    <div class="streaming-output" id="stream-response"></div>
                </div>
            </div>

            <!-- Gestion des sessions -->
            <div class="test-section">
                <h2>üßπ Gestion des sessions</h2>
                <div class="form-group">
                    <label for="clear-session">ID de session √† nettoyer:</label>
                    <input type="text" id="clear-session" placeholder="session_1">
                </div>
                <button class="btn" onclick="clearSession()">Nettoyer la session</button>
                <div id="clear-status"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                document.getElementById('health-status').innerHTML = 
                    `<div class="status success">‚úÖ API en ligne - ${data.service} v${data.version}</div>`;
            } catch (error) {
                document.getElementById('health-status').innerHTML = 
                    `<div class="status error">‚ùå API non disponible: ${error.message}</div>`;
            }
        }

        async function getModels() {
            try {
                const response = await fetch(`${API_BASE}/models`);
                const data = await response.json();
                
                let html = '<div class="status success">‚úÖ Mod√®les charg√©s</div>';
                data.models.forEach(model => {
                    html += `
                        <div class="model-info">
                            <strong>${model.name}</strong> (${model.alias})<br>
                            <small>${model.description}</small>
                        </div>
                    `;
                });
                
                document.getElementById('models-list').innerHTML = html;
            } catch (error) {
                document.getElementById('models-list').innerHTML = 
                    `<div class="status error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        async function sendChat() {
            const btn = document.getElementById('chat-btn');
            const responseArea = document.getElementById('chat-response');
            
            btn.disabled = true;
            btn.textContent = 'Envoi...';
            responseArea.textContent = 'Envoi du message...';
            
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: document.getElementById('chat-message').value,
                        model: document.getElementById('chat-model').value,
                        session_id: document.getElementById('chat-session').value || undefined
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    responseArea.textContent = `Session: ${data.session_id}\nMod√®le: ${data.model}\n\nR√©ponse:\n${data.message}`;
                } else {
                    responseArea.textContent = `Erreur: ${data.error}`;
                }
            } catch (error) {
                responseArea.textContent = `Erreur de connexion: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Envoyer';
            }
        }

        async function sendStreamChat() {
            const btn = document.getElementById('stream-btn');
            const responseArea = document.getElementById('stream-response');
            
            btn.disabled = true;
            btn.textContent = 'Streaming...';
            responseArea.textContent = 'Connexion au stream...\n';
            
            try {
                const response = await fetch(`${API_BASE}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: document.getElementById('stream-message').value,
                        model: document.getElementById('stream-model').value,
                        session_id: document.getElementById('stream-session').value || undefined
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                responseArea.textContent = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.chunk) {
                                    responseArea.textContent += data.chunk;
                                    responseArea.scrollTop = responseArea.scrollHeight;
                                } else if (data.done) {
                                    responseArea.textContent += '\n\n[Streaming termin√©]';
                                } else if (data.error) {
                                    responseArea.textContent += `\n\nErreur: ${data.error}`;
                                }
                            } catch (e) {
                                // Ignorer les erreurs de parsing JSON
                            }
                        }
                    }
                }
            } catch (error) {
                responseArea.textContent += `\n\nErreur de connexion: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Envoyer (Stream)';
            }
        }

        async function clearSession() {
            const sessionId = document.getElementById('clear-session').value;
            
            if (!sessionId) {
                document.getElementById('clear-status').innerHTML = 
                    '<div class="status error">‚ùå Veuillez entrer un ID de session</div>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/chat/clear?session_id=${sessionId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('clear-status').innerHTML = 
                        `<div class="status success">‚úÖ ${data.message}</div>`;
                } else {
                    document.getElementById('clear-status').innerHTML = 
                        `<div class="status error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('clear-status').innerHTML = 
                    `<div class="status error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            testHealth();
            getModels();
        };
    </script>
</body>
</html>
